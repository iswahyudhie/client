@if (member(); as mem) {
<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{mem.photoUrl || './assets/user.png'}}" alt="{{mem.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/members/{{mem.username}}"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="toggleLike()" class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2">
                {{mem.knownAs}}, {{mem.age}}
                @if (hasliked()) {
                    <i class="fa fa-heart ms-2" style="color: red;"></i>
                }
            </i>
        </h6>
        <p class="card-text text-muted text-center">{{mem.city}}</p>
    </div>
</div>
}
