<app-upload-form (photo)="PhotoUpload($event)"></app-upload-form>
<div class="row">
    @if ((member())) {
    @for (photo of member().photos; track $index) {
    <div class="col-2">
        <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1">
        <div class="text-center">
            <button class="btn btn-sm" [disabled]="photo.isMain" (click)="setMainPhoto(photo)"
                [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'">Main</button>
            <button class="btn btn-sm btn-danger ms-2" [disabled]="photo.isMain" (click)="deletePhoto(photo.id)"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    }
    }
</div>
